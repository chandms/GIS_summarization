<!DOCTYPE html>
<html>

<head>
	<title>Text Viewer</title>

</head>
<body style="background-color: rgb(255, 255, 153)">
	<p id = "par"></p>
</body>

<script type="text/javascript">
	function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
    return result;
}

document.getElementById("par").hidden = true;

var get_text = findGetParameter("text");
document.getElementById("par").innerHTML=get_text;
document.getElementById("par").hidden = false;
</script>
</html>
