<!DOCTYPE html>
<html>
<head>
    <title>GIS Editor and Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- LEAFLET CSS -->
    <link rel="stylesheet" href="leaflet.css"/>
    <link rel="stylesheet" href="leaflet.draw.css"/>

    <!-- mapbox -->
    <link rel="stylesheet" href="https://cdn.klokantech.com/mapbox-gl-js/v0.43.0/mapbox-gl.css" />

    
    <link rel="stylesheet" href="style.css"/>

</head>

<body>
    <div id="map"></div>
    <!-- GIS Description Input Modal -->
    <div id="descriptionInputModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Please Enter Some Description..</p>
        <textarea id="description-input">
        </textarea>
        <button id="save-button">Save</button> 
        <button id="cancel-button">Cancel</button> 
      </div>
    </div>

</body>


<!-- LEAFLET JS -->
<script src="leaflet.js"></script>
<script src="leaflet.draw.js"></script>

<!-- Mapbox GL -->
<script src="https://cdn.klokantech.com/mapbox-gl-js/v0.43.0/mapbox-gl.js"></script>
<script src="https://cdn.klokantech.com/mapbox-gl-leaflet/latest/leaflet-mapbox-gl.js"></script>
 
 
     




<script type="text/javascript" src="map.js"></script>
</html>
